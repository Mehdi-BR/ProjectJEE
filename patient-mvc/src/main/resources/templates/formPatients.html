<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Ajouter Patient</title>

</head>
<body>
<div layout:fragment="content1" >
  <div class="col-md-6 offset-3">
      <div class="card">
          <div class="card-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg> Ajouter patient:
          </div>
          <div class="card-body">
      <form method="post" th:action="@{/admin/save}">
          <div class="mb-3">
              <lable class="form-label">Nom:</lable>
              <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
              <span class="form-help text-danger" th:errors="${patient.nom}"></span>
          </div>
          <div class="mb-3">
              <lable class="form-label">Date de Naissance:</lable>

              <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
              <span class="form-help text-danger" th:errors="${patient.dateNaissance}"></span>
          </div>
          <div class="mb-3">
              <lable class="form-label">malade:</lable>

              <input class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}">
              <span class="form-help text-danger" th:errors="${patient.malade}"></span>
          </div>

          <div class="mb-3">
              <lable class="form-label">score:</lable>
              <input class="form-control" type="text" name="score" th:value="${patient.score}">
              <span class="text-danger" th:errors="${patient.score}"></span>
          </div>
          <div class="mb-3">
              <lable class="form-label">genre:</lable>

              <select class="form-select" aria-label="Default select example" type="text" name="genre" th:value="${patient.genre}">
                  <option selected>-----</option>
                  <option value="homme">homme</option>
                  <option value="femme">femme</option>

              </select>
              <span class="text-danger" th:errors="${patient.genre}"></span>
          </div>
          <button  type="submit" class="btn btn-primary">Ajouter</button>
      </form>
          </div>
      </div>
  </div>
</div>

</body>
</html>
